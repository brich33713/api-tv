<!doctype html>
<html>
  <head>
    <title>TV Maze</title>
    <link rel="stylesheet"
      href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
  </head>
  <body>
    <div class="container">

    <h1 class="row justify-content-center">TV Maze</h1>

    <form class="row justify-content-center form-inline" id="search-form">
      <input class="form-control" id="search-query" value="bletchley">
      <button class="btn btn-primary" type="submit">Go!</button>
    </form>

    <div class="row mt-3 row justify-content-center" id="shows-list"> 
    </div>
    <div class="row justify-content-center">
      <button class="btn btn-primary m-4" id="expand" style="display: none">Display episodes</button>
    </div>
    <div style="display: none" class="row justify-content-center" id="episodes-area">
      <h2 class="row col-12 justify-content-center">Episodes</h2> 
      <ul id="episodes-list">
      </ul>
    </div>  

    <script src="http://unpkg.com/jquery"></script>
    <script src="http://unpkg.com/axios/dist/axios.js"></script>
    <script src="tvmaze.js"></script>

    </div>

  </body>
</html>
